<h2>Add News</h2>
<form (ngSubmit)="addArticle()" #heroForm="ngForm">
    <input type="text" [(ngModel)]="addNews.year" name="img" placeholder="year">
    <input type="text" [(ngModel)]="addNews.img" name="img" placeholder="img">
    <input type="text" [(ngModel)]="addNews.title" name="title" placeholder="title">
    <textarea [(ngModel)]="addNews.text" name="text"></textarea>
    <button type="submit">Send</button>
</form>
