<h2>Basic News</h2>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <input type="text" [(ngModel)]="news.img" name="img" placeholder="img">
    <input type="text" [(ngModel)]="news.title" name="title" placeholder="title">
    <textarea [(ngModel)]="news.text" name="text"></textarea>
    <button type="submit">Send</button>
</form>
